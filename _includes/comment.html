
<section class="comment{% if page.url == '/guestbook.html' %} guestbook{% endif %}">

    <div class="comment-header">
        <span class="comment-header-item" id="comment-count">评论</span>
    </div>

    <div class="comment-box">
        <div class="comment-avatar avatar">
            <img class="comment-avatar-image" src="https://a.disquscdn.com/images/noavatar92.png" />
        </div>
        <div class="comment-form">
            <div class="comment-form-wrapper">
                <textarea class="comment-form-textarea" placeholder="{% if page.url == '/guestbook.html' %}写条留言……{% else %}加入讨论……{% endif %}"></textarea>
                <div class="comment-image">
                    <ul class="comment-image-list">
                    </ul>
                    <div class="comment-image-progress">
                        <div class="comment-image-loaded">
                        </div>
                    </div>
                </div>
                <div class="comment-actions">
                    <div class="comment-actions-group">
                        <input id="emoji-input" class="comment-actions-input" type="checkbox"/>
                        <label class="comment-actions-label emojione" for="emoji-input" title="选择表情">{% include svg/face.svg %}<ul class="emojione-list"></ul></label>
                        <input id="upload-input" class="comment-actions-input comment-image-input" type="file" accept="image/*" name="file"/>
                        <label class="comment-actions-label" for="upload-input" title="上传图片">{% include svg/image.svg %}</label>
                    </div>
                    <div class="comment-actions-form">
                        <input id="tips-input" class="comment-actions-input" type="checkbox"/>
                        <label class="comment-actions-label tips" title="提示" for="tips-input">{% include svg/tips.svg %}
                            <div class="comment-tips">
                                本评论框利用Disqus API实现，若发现问题请email反馈<a target="_blank" title="{{ page.title }}" class="comment-tips-link">前往 Disqus</a>
                            </div>
                        </label>
                        <label class="comment-actions-label exit" title="重置访客信息">{% include svg/exit.svg %}</label>
                        <button class="comment-form-submit">{% include svg/send.svg %}</button>
                    </div>
                </div>
            </div>
            <div class="comment-login">
                <input class="comment-form-input comment-form-name" type="text" placeholder="名字（必填）" autocomplete="name" required>
                <input class="comment-form-input comment-form-email" type="email" placeholder="邮箱（必填）" autocomplete="email" required>
                <input class="comment-form-input comment-form-url" type="url" placeholder="网址（可选，http(s)://开头）" autocomplete="url">
            </div>
        </div>
    </div>
    <ul id="comments" class="comment-list loading">
    </ul>
</section>
